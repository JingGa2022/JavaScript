<script>
    let arr = [30, "zzzz", true];

    document.write("<h1> array </h1>")
    document.write(arr[0], "<br>")
    document.write(arr[1], "<br>")
    document.write(arr[2], "<br>")

    document.write("<h1> array </h1>")
    for(let i = 0; i<arr.length; i++){
        document.write(arr[i], "<br>")
    }

    document.write("<h1> array </h1>")
    for(i in arr){
        document.write(arr[i], "<br>")
    }
</script>
