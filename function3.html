<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 1;
        function gallery(direct){
            if(direct){
                if(num === 8) return;
                num++;
            }else{
                if(num === 1) return;
                num--;
            }
            let imgTag = document.getElementById("photo")
            imgTag.setAttribute("src", "images/pic_" + num + ".jpg")
        }
    </script>
</head>
<body>
    <div id="gallerZone">
        <p>
            <img src="images/pic_1.jpg" id="photo" alt=`${num}`>
        </p>
        <p>
            <button onclick="gallery(0)">before</button>
            <button onclick="gallery(1)">next</button>
        </p>
    </div>
</body>
</html>
