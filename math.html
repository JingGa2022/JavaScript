<script>
    document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>")

    let game = prompt("select one", "가위")
    let gameNum;
    switch(game){
        case "가위":gameNum = 1; break;
        case "바위": gameNum = 2; break;
        case "보" : gameNum = 3; break;
        default: alert("none");
            location.reload();
    }

    let com = Math.ceil(Math.random()*3);
    document.write("<img src=\"images/math_img_"+ com + ".jpg\">")

    if(gameNum === com){
        document.write("<h1>good</h1>")
    }else{
        document.write("<h1>sorry</h1>")
    }
</script>
