<script>
    let arr1 = ["사당", "교대", "방배", "강남"];
    let arr2 = ["신사", "압구정", "옥수"];

    let result = arr1.join("-")
    console.log(result);

    result = arr1.concat(arr2)
    console.log(result);

    result = arr1.slice(1,3)
    console.log(result);

    arr1.sort();
    console.log(arr1)

    arr2.reverse();
    console.log(arr2)

    arr1.splice(2, 1, "서초", "역삼")
    console.log(arr1);

    let data1 = arr2.pop();
    let data2 = arr2.shift();

    arr2.push(data2);
    console.log(arr2)

    arr2.unshift(data1)
    console.log(arr2)
</script>
